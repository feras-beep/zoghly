<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Doctor Will See You Now</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: partyBackground 1s infinite alternate;
        }

        @keyframes partyBackground {
            0% { background-color: #ff0040; }
            25% { background-color: #ffdd00; }
            50% { background-color: #00ff99; }
            75% { background-color: #00ccff; }
            100% { background-color: #cc00ff; }
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            animation: flashText 0.5s infinite alternate;
        }

        @keyframes flashText {
            0% { color: white; }
            100% { color: yellow; }
        }

        img {
            margin-top: 40px;
            max-width: 80vw;
            max-height: 60vh;
            border: 10px solid white;
            animation: rotateBorder 2s infinite linear;
        }

        @keyframes rotateBorder {
            0% { border-color: red; }
            25% { border-color: green; }
            50% { border-color: blue; }
            75% { border-color: purple; }
            100% { border-color: red; }
        }
    </style>
</head>
<body>
    <h1>The doctor will see you now</h1>
    <img src="f9941d3b-d70b-4e15-a46d-07d5f15217e8.png" alt="Doctor image">
</body>
</html>
