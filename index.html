<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Doctor Will See You Now</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            animation: partyBackground 1s infinite alternate;
        }

        @keyframes partyBackground {
            0% { background-color: #ff0040; }
            25% { background-color: #ffdd00; }
            50% { background-color: #00ff99; }
            75% { background-color: #00ccff; }
            100% { background-color: #cc00ff; }
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            animation: flashText 0.5s infinite alternate;
            text-shadow: 2px 2px 5px #000000;
        }

        @keyframes flashText {
            0% { color: white; transform: rotate(-2deg); }
            100% { color: yellow; transform: rotate(2deg); }
        }

        .floating-image {
            position: absolute;
            width: 200px;
            cursor: move;
            user-select: none;
            animation: bouncePulseZoom 3s infinite ease-in-out;
        }

        @keyframes bouncePulseZoom {
            0% { transform: scale(1) translateY(0); }
            25% { transform: scale(1.4) translateY(-15px); }
            50% { transform: scale(0.6) translateY(15px); }
            75% { transform: scale(1.2) translateY(-8px); }
            100% { transform: scale(1) translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiRain 5s linear infinite;
        }

        @keyframes confettiRain {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .speech-bubble {
            position: absolute;
            left: 220px;
            top: 20px;
            background: #fff;
            color: #000;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 2px 2px 10px #000;
        }

        .disco-ball {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-left: -50px;
            background: radial-gradient(circle, #ccc, #999);
            border-radius: 50%;
            animation: spinBall 2s linear infinite;
            box-shadow: 0 0 30px 10px #fff;
        }

        @keyframes spinBall {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>The doctor will see you now</h1>
    <div class="disco-ball"></div>
    <div class="speech-bubble">You rang?</div>
    <img class="floating-image" id="drImage" src="f9941d3b-d70b-4e15-a46d-07d5f15217e8.png" alt="Doctor image">

    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Dragging functionality
        const img = document.getElementById('drImage');
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        img.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - img.offsetLeft;
            offsetY = e.clientY - img.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                img.style.left = `${e.clientX - offsetX}px`;
                img.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Confetti generator
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = `${3 + Math.random() * 3}s`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
