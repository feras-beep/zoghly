<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Doctor Will See You Now</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: partyBackground 1s infinite alternate;
        }

        @keyframes partyBackground {
            0% { background-color: #ff0040; }
            25% { background-color: #ffdd00; }
            50% { background-color: #00ff99; }
            75% { background-color: #00ccff; }
            100% { background-color: #cc00ff; }
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            animation: flashText 0.5s infinite alternate;
        }

        @keyframes flashText {
            0% { color: white; }
            100% { color: yellow; }
        }

        .floating-image {
            position: absolute;
            width: 200px;
            animation: flyAndSpin 10s linear infinite;
        }

        @keyframes flyAndSpin {
            0%   { top: 0%; left: 0%; transform: rotate(0deg); }
            25%  { top: 10%; left: 80%; transform: rotate(90deg); }
            50%  { top: 60%; left: 60%; transform: rotate(180deg); }
            75%  { top: 80%; left: 10%; transform: rotate(270deg); }
            100% { top: 0%; left: 0%; transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>The doctor will see you now</h1>
    <img class="floating-image" src="f9941d3b-d70b-4e15-a46d-07d5f15217e8.png" alt="Doctor image">
</body>
</html>
